            function truthCheck(collection, pre)
            {
                let collectElement;                
                let counter1 = 0;

                    if(collection[collectElement].hasOwnProperty(pre)&& Boolean(collection[collectElement][pre])){//flagCollection = true;

                }
                 return counter1 == collection.length;
