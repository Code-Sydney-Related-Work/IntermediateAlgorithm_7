        <script>
            function addTogether() {
                let limit = arguments.length;
                let arg1 = arguments[0];
                let arg2 = arguments[1];
                let checkNum = function(arg) 
                { 
                    if(typeof(arg) === "number")
                    {return arg;} 
                }; 

                if (limit === 1 && checkNum(arg1)) {
                    return function(arg3) //This picks up the separate arg in case similar to 44
                    {
                        if (checkNum(arg3)) 
                        {
                            return arg1 + arg3;
                        }
                    };
                }
                else if (limit === 2 && checkNum(arg1) && checkNum(arg2)) {
                    return arg1 + arg2;
                }
            }
            console.log(addTogether(2)([3]));
            //console.log(addTogether('string')(3));
            console.log(addTogether("http://bit.ly/IqT6zt"));   
            console.log(addTogether(2, 3));
            console.log(addTogether(5)(7));
        </script>
